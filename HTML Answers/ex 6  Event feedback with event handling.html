<label>Phone: <input type="text" id="phone" onblur="validatePhone()"></label><br>

<select onchange="showFee(this)">
    <option value="free">Free</option>
    <option value="10">Workshop - $10</option>
</select>
<div id="feeDisplay"></div>

<button onclick="alert('Submission Successful!')">Submit</button><br>

<img src="thumb.jpg" ondblclick="enlarge(this)" style="width:100px;cursor:pointer;"><br>

<textarea id="feedback" onkeyup="countChars()" rows="4" cols="30"></textarea>
<p>Characters typed: <span id="charCount">0</span></p>

<script>
function validatePhone() {
    const phone = document.getElementById("phone").value;
    if (!/^\d{10}$/.test(phone)) alert("Invalid phone number.");
}
function showFee(sel) {
    document.getElementById("feeDisplay").textContent = "Selected Fee: $" + sel.value;
}
function enlarge(img) {
    img.style.width = "200px";
}
function countChars() {
    const len = document.getElementById("feedback").value.length;
    document.getElementById("charCount").textContent = len;
}
</script>
